<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <header>
        <div class="top">
            <a href="sosapage1.html" class="H"><b>Home</b></a>
            <a href="sosaabout.html" class="A"><b>About</b></a>
            <a href="sosa pro.html" class="C"><b>Contacts</b></a>
        </div>
        <h1>CALCULATOR</h1>
    </header>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
                 <button class="btn" onclick="appendToDisplay('8')">8</button>
                     <button class="btn" onclick="appendToDisplay('9')">9</button>
                           <button class="btn operation" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
                  <button class="btn" onclick="appendToDisplay('5')">5</button>
                      <button class="btn" onclick="appendToDisplay('6')">6</button>
                            <button class="btn operation" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
              <button class="btn" onclick="appendToDisplay('1')">1</button>
                  <button class="btn" onclick="appendToDisplay('2')">2</button>
                     <button class="btn" onclick="appendToDisplay('3')">3</button>
                           <button class="btn operation" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="btn clear" onclick="clearDisplay()">C</button>
                 <button class="btn" onclick="appendToDisplay('0')">0</button>
                      <button class="btn" onclick="calculateResult()">=</button>
                          <button class="btn operation" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
